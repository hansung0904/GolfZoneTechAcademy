        class Person {
            #num = 1;
            #name = "noName";
            #age = 33;

                console.log("Person()...");
                this.#num = num;

        class Car {
            #price = 0;
            #model = "noModel";
            #driverName = "noName";
            constructor() {
                console.log("Car()...");
            }

            setPrice(price) {
                this.#price = price;
            }

            getPrice() {
                return this.#price;
            }

            setModel(model) {
                this.#model = model;
            }

            getModel(){
                return this.#model;
            }

            setDriverName(drivername) {
                this.#driverName = drivername;
            }

            getDriverName(){
                return this.#driverName;
            }

        }

        let c = new Car(1, "Audi", "hanseong");
        c.setPrice(1000);
        console.log(car.getPrice());
